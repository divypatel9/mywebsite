name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # --- Fix Rollup optional-deps bug on Linux runners ---
      - name: Clean lockfile and modules (CI-only)
        run: rm -rf node_modules package-lock.json

      - name: Fresh install (regenerates lockfile on Linux)
        run: npm install
      # ------------------------------------------------------

      - name: Build
        run: npm run build

      - name: Verify dist
        run: |
          ls -la dist
          test -f dist/index.html

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
